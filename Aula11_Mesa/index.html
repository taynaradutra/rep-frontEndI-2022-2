<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza e Front</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/VectorPizza.svg" alt="">
            <img src="./img/Logo.png" alt="Logo Pizza e Front">
        </div>

        <nav>
            <ul class="menu">
                <li class="menu__item"><a href="">Home</a></li>
                <li class="menu__item"><a href="">Ranking</a></li>
                <li class="menu__item"><a href="">Promoção</a></li>
                <li class="menu__item"><a href="">Contato</a></li>
            </ul>
        </nav>

    </header>

    <main class="container">
        <div class="delivery">
            <h2>Envio grátis <span> comprando </span> 2 pizzas</h2>
        </div>

        <div class="cardapio">

            <h2 class="cardapio__titulo">Cardápio de pizzas</h2>

            <div class="cardapio__itens">

                <ol class="cardapio__top5">
                    <h3>TOP 5</h3>
                    <li>Frango e Catupiry</li>
                    <li>Havaia</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>

                <div class="cardapio__img">
                    <img src="./img/PizzaFalling.svg" alt="">
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <ul class="footer__menu">
                <li class="footer__item"><a href="">Home</a></li>
                <li class="footer__item"><a href="">Contato</a></li>
                <li class="footer__item"><a href="">Promoção</a></li>
                <li class="footer__item"><a href="">Contato</a></li>
            </ul>

        </div>

        <div class="footer__logo">
            <img src="./img/VectorPizza.svg" alt="">
            <img src="./img/Logo.png" alt="">

        </div>
    </footer>
</body>

</html>
