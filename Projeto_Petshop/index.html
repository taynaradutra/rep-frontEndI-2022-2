<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pet Shop</title>
</head>

<body>

    <header>
        <div class="ofertas">
            <h5>Grandes ofertas em comedouros</h5>
        </div>

        <div class="cabecalho">

            <div class="header__logo">
                <img src="./img/Logo.svg" alt="Logo">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li class="underline">
                            <a href="">
                                <img src="./img/pawprint 1.svg" alt="">
                                <span>Categorias</span>
                            </a>
                        </li>

                        <li class="underline">
                            <a href="">
                                <img src="./img/pawprint 1.svg" alt="">
                                <span>Pets</span>
                            </a>
                        </li>

                        <li class="underline">
                            <a href="">
                                <img src="./img/pawprint 1.svg" alt="">
                                <span>Quem somos</span>
                            </a>
                        </li>

                        <li class="underline">
                            <a href="">
                                <img src="./img/pawprint 1.svg" alt="">
                                <span>Contato</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="menu__img">
                    <button>
                        <img src="./img/menu.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div>
                <h1>É um prazer te ter aqui!</h1>
                <h2>Comedouros com desconto!</h2>

                <a href="">COMEDOUROS</a>
            </div>
        </section>

        <section class="destaque">

            <img src="./img/pawprint orange.svg" alt="Pata pet">

            <h2>Produtos Destacados</h2>

            <ul>
                <li>
                    <button>
                        <span>Comedouros</span>
                    </button>
                </li>

                <li>
                    <button>
                        <span>Acessórios</span>
                    </button>
                </li>

                <li>
                    <button>
                        <span>Comida</span>
                    </button>
                </li>
            </ul>

            <div class="container-cards">

                <div class="card">
                    <img src="./img/churrasquito.svg" alt="">
                    <h4>Petisco Churrasquito</h4>
                    <h5>R$ 15,50</h5>
                </div>

                <div class="card">
                    <img src="./img/churrasquito.svg" alt="">
                    <h4>Petisco Churrasquito</h4>
                    <h5>R$ 15,50</h5>
                </div>

                <div class="card">
                    <img src="./img/churrasquito.svg" alt="">
                    <h4>Petisco Churrasquito</h4>
                    <h5>R$ 15,50</h5>
                </div>
            </div>

        </section>

        <section class="contato">

            <h2>Contato</h2>

            <form action="" method="post" class="form">

                <div class="form-inputs">
                    <input type="text" name="nome" id="nome" placeholder="Informe seu nome e sobrenom">
                    <input type="email" name="email" id="email" placeholder="Informe seu email">
                    <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone">
                </div>

                <div class="form-botoes">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">

                </div>
            </form>

        </section>

        <section class="novidades">
        </section>
    </main>

    <footer>
    </footer>



</body>

</html>
